<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rajnandgaon Business Directory</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="script.js" defer></script>
    <style>
      body {
        background-color: #f8f9fa;
      }
      h1 {
        margin-bottom: 30px;
        color: #343a40;
      }
      .form-label {
        font-weight: bold;
      }
      .form-select {
        margin-bottom: 20px;
      }
      .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }
      .card-body {
        padding: 20px;
      }
      .card-title {
        font-size: 1.25rem;
        font-weight: bold;
        color: #007bff;
      }
      .card-text {
        color: #6c757d;
      }
      .btn-details {
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        text-align: center;
        display: inline-block;
        font-size: 1rem;
        margin-top: 10px;
        transition: background-color 0.2s;
      }
      .btn-details:hover {
        background-color: #0056b3;
      }
      .highlight-category {
        background-color: #e9ecef;
        padding: 5px 10px;
        border-radius: 5px;
        display: inline-block;
        margin-bottom: 10px;
        font-size: 0.875rem;
        font-weight: 500;
        color: #495057;
      }
    </style>
  </head>
  <body>
    <div class="container my-4">
      <h1 class="text-center">Rajnandgaon Business Directory</h1>

      <!-- Filter Dropdowns -->
      <div class="mb-3">
        <label for="categoryFilter" class="form-label"
          >Filter by Category</label
        >
        <select class="form-select" id="categoryFilter">
          <option value="">All Categories</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="occupationFilter" class="form-label"
          >Filter by Occupation</label
        >
        <select class="form-select" id="occupationFilter">
          <option value="">All Occupations</option>
        </select>
      </div>

      <!-- Cards Container -->
      <div
        id="businessCards"
        class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"
      >
        <!-- Cards will be injected here -->
        <div class="col">
          <div class="card">
            <div class="card-body">
              <span class="highlight-category">Category Name</span>
              <h5 class="card-title">Business Name</h5>
              <p class="card-text">
                Business description goes here. It should be brief and
                informative.
              </p>
              <button class="btn-details">More Details</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <footer class="text-center mt-4">
      <div class="mb-4">
        <a
          href="https://airtable.com/apptWWOkVCRAJp9al/shr3YYzYmzoUa4SlK"
          class="btn btn-primary"
        >
          Request to Add Details
        </a>
      </div>
    </footer>
  </body>
</html>
